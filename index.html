    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src="countdown.js"></script>
</head>
<body>

        <input type="button" name="countdown" id="countdown" value="Countdown!">
        <p id="message">&nbsp;</span></p>
